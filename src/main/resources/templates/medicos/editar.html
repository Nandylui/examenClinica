<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Editar Médico</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="container">
  <h2>Editar Médico</h2>
  <form th:action="@{/medicos/editar/{id}(id=${medico.id})}" th:object="${medicoDTO}" method="post" class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="Ingrese el nombre" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="apellido">Apellido:</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{apellido}" id="apellido" class="form-control" placeholder="Ingrese el apellido" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="sexo">Sexo:</label>
      <div class="col-sm-10">
        <select th:field="*{sexo}" id="sexo" class="form-control" required>
          <option value="masculino" th:selected="${medicoDTO.sexo == 'masculino'}">Masculino</option>
          <option value="femenino" th:selected="${medicoDTO.sexo == 'femenino'}">Femenino</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Ingrese el correo electrónico" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="telefono">Teléfono:</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{telefono}" id="telefono" class="form-control" placeholder="Ingrese el teléfono" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="nroMatricula">Nro Matrícula:</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{nromatricula}" id="nroMatricula" class="form-control" placeholder="Ingrese el número de matrícula" required>
      </div>
    </div>

    <!-- Campo de especialidad con select -->
    <div class="form-group">
      <label class="control-label col-sm-2" for="especialidad">Especialidad:</label>
      <div class="col-sm-10">
        <select th:field="*{especialidadId}" class="form-control" required>
          <option value="" th:selected="${medicoDTO.especialidadId == null}">Seleccione una especialidad</option>
          <option th:each="especialidad : ${especialidades}"
                  th:value="${especialidad.id}"
                  th:text="${especialidad.nombre}"
                  th:selected="${medicoDTO.especialidadId == especialidad.id}"></option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Guardar Cambios</button>
        <a th:href="@{/medicos}" class="btn btn-default">Cancelar</a>
      </div>
    </div>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
