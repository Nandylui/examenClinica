<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Registrar Médico</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h2>Registrar Médico</h2>
  <form th:action="@{/medicos/crear}" th:object="${medicoDTO}" method="post">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
    </div>
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
    </div>
    <div class="form-group">
      <label for="sexo">Sexo:</label>
      <input type="text" class="form-control" id="sexo" th:field="*{sexo}" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required>
    </div>
    <div class="form-group">
      <label for="nroMatricula">Nro Matrícula:</label>
      <input type="text" class="form-control" id="nroMatricula" th:field="*{nromatricula}" required>
    </div>
    <!--    <div class="form-group">-->
    <!--      <label for="especialidad">Especialidad:</label>-->
    <!--      <input type="text" class="form-control" id="especialidad" th:field="*{especialidad}" required>-->
    <!--    </div>-->
    <div class="form-group">
      <label for="especialidad">Especialidad:</label>
      <select class="form-control" id="especialidad" th:field="*{especialidadId}" required>
        <option th:each="especialidad : ${especialidades}" th:value="${especialidad.id}" th:text="${especialidad.nombre}"></option>
      </select>
    </div>

    <!-- Botones para Guardar y Cancelar -->
    <button type="submit" class="btn btn-success">Guardar</button>
    <a th:href="@{/medicos}" class="btn btn-danger">Cancelar</a>
  </form>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
