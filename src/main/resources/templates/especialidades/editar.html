<div class="container">
    <h2>Editar Especialidad</h2>
    <form th:action="@{/especialidades/editar/{id}(id=${especialidad.id})}" th:object="${especialidadDTO}" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ingrese el nombre de la especialidad" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="descripcion">Descripción:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="descripcion" th:field="*{descripcion}" placeholder="Ingrese la descripción de la especialidad" required style="resize: none; height: 120px;"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                <a th:href="@{/especialidades}" class="btn btn-danger">Cancelar</a>
            </div>
        </div>
    </form>
</div>
