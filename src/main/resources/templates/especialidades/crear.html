<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Registrar Especialidad</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      width: 50%;
    }
    .form-group {
      text-align: left;
    }
    #descripcion {
      resize: none;
      width: 100%;
      height: 120px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Registrar Especialidad</h2>
  <form th:action="@{/especialidades/crear}" th:object="${especialidadDTO}" method="post">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
    </div>
    <div class="form-group">
      <label for="descripcion">Descripcion:</label>
      <textarea class="form-control" id="descripcion" th:field="*{descripcion}" required></textarea>
    </div>

    <!-- Botones para Guardar y Cancelar -->
    <button type="submit" class="btn btn-success">Guardar</button>
    <a th:href="@{/especialidades}" class="btn btn-danger">Cancelar</a>
  </form>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
