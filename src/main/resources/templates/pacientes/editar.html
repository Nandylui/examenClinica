<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Editar Paciente</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="container">
  <h2>Editar Paciente</h2>
  <form th:action="@{/pacientes/editar/{id}(id=${paciente.id})}" th:object="${pacienteDTO}" method="post" class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="Ingrese el nombre" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="apellido">Apellido:</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{apellido}" id="apellido" class="form-control" placeholder="Ingrese el apellido" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="fechanacimiento">Fecha de Nacimiento:</label>
      <div class="col-sm-10">
        <input type="date" th:field="*{fechaNacimiento}" id="fechanacimiento" class="form-control" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="sexo">Sexo:</label>
      <div class="col-sm-10">
        <select th:field="*{sexo}" id="sexo" class="form-control" required>
          <option value="masculino" th:selected="${pacienteDTO.sexo == 'masculino'}">Masculino</option>
          <option value="femenino" th:selected="${pacienteDTO.sexo == 'femenino'}">Femenino</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="nrodocumento">Número de Documento:</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{nroDocumento}" id="nrodocumento" class="form-control" placeholder="Ingrese el número de documento" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Ingrese el correo electrónico" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="telefono">Teléfono:</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{telefono}" id="telefono" class="form-control" placeholder="Ingrese el teléfono" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="direccion">Dirección:</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{direccion}" id="direccion" class="form-control" placeholder="Ingrese la dirección" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="fecharegistro">Fecha de Registro:</label>
      <div class="col-sm-10">
        <input type="date" th:field="*{fechaRegistro}" id="fecharegistro" class="form-control" readonly/>
      </div>
    </div>


    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Guardar Cambios</button>
        <a th:href="@{/pacientes}" class="btn btn-default">Cancelar</a>
      </div>
    </div>
  </form>
</div>


<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
