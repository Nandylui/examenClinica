<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="utf-8">
  <title>Inicio</title>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS for Bootstrap -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body {
      margin-top: 70px; /* Space for the top navbar */
    }
    .navbar-nav > li > a {
      font-size: 16px;
    }
    .navbar-inverse {
      background-color: #333;
      border-color: #080808;
    }
    .navbar-inverse .navbar-brand {
      color: white;
    }
    .navbar-inverse .navbar-nav > li > a {
      color: white;
    }
    .navbar-inverse .navbar-nav > li > a:hover {
      background-color: #575757;
    }
  </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <!-- Button for responsive navbar -->
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar" aria-expanded="false"
              aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" th:href="@{/}">Inicio</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a th:href="@{/pacientes}">Paciente <i class="fas fa-procedures"></i></a></li>
        <li><a th:href="@{/medicos}">Médico <i class="fas fa-user-md"></i></a></li>
        <li><a href="#">Consulta <i class="fas fa-notes-medical"></i></a></li>
        <li><a th:href="@{/especialidades}">Especialidad <i class="fas fa-notes-medical"></i></a></li>
        <li><a th:href="@{/fichas}">Ficha <i class="fas fa-file-alt"></i></a></li>
        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar sesión <i class="fas fa-sign-out-alt"></i></a></li>

      </ul>
    </div>
  </div>
</nav>

<br><br>

<div class="container">
  <h1>Lista de Administradores</h1>
  <br>
  <h4>
    Bienvenido <span sec:authentication="principal.username"></span>
  </h4>

  <br> <br>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
      <td th:text="${usuario.id}">ID</td>
      <td th:text="${usuario.nombre}">ID</td>
      <td th:text="${usuario.apellido}">ID</td>
      <td th:text="${usuario.email}">ID</td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Latest compiled and minified JavaScript -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
