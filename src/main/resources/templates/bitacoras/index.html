<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitacora</title>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body {
      margin-top: 70px;
    }
    .navbar-inverse {
      background-color: #333;
      border-color: #080808;
    }
    .navbar-inverse .navbar-brand,
    .navbar-inverse .navbar-nav > li > a {
      color: white;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .especialidad-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      flex: 1 1 calc(33.333% - 10px);
      box-sizing: border-box;
      min-width: 200px;
      max-width: 300px;
    }
    .especialidad-card h4 {
      margin-top: 0;
    }
    /* Responsive adjustments */
    @media (max-width: 992px) {
      .especialidad-card {
        flex: 1 1 calc(50% - 10px);
      }
    }
    @media (max-width: 576px) {
      .especialidad-card {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" th:href="@{/}">Inicio</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a th:href="@{/pacientes}">Paciente <i class="fas fa-procedures"></i></a></li>
        <li class="active"><a th:href="@{/medicos}">Médico <i class="fas fa-user-md"></i></a></li>
        <li class="active"><a th:href="@{/historiasclinicas}">Historias Clinicas <i class="fas fa-notes-medical"></i></a></li>
        <li class="active"><a th:href="@{/especialidades}">Especialidad <i class="fas fa-notes-medical"></i></a></li>
        <li class="active"><a th:href="@{/fichas}">Ficha <i class="fas fa-file-alt"></i></a></li>
        <li class="active"><a th:href="@{/bitacoras}">Bitacora <i class="fas fa-file-alt"></i></a></li>

        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar sesión <i class="fas fa-sign-out-alt"></i></a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h1>Bitacora</h1>
  <h4>Bienvenido, <span sec:authentication="principal.username"></span></h4>

  <!-- Sección de Bitácora -->
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Lista de Bitácoras</h4>
        <div class="table-responsive pt-3">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>Usuario</th>
              <th>Evento</th>
              <th>Fecha</th>
              <th>Detalle de dispositivo</th>
              <th>Ip</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bitacora : ${bitacora}">
              <td th:text="${bitacora.usuario.email}">Usuario</td>
              <td th:text="${bitacora.evento}">Evento</td>
              <td th:text="${bitacora.fecha}">Fecha</td>
              <td th:text="${bitacora.detalle}">Detalle de dispositivo</td>
              <td th:text="${bitacora.ip}">Ip</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
